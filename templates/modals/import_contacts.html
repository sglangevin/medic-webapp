<div id="import-contacts" class="modal fade message-form" tabindex="-1" role="dialog" ng-controller="ImportContactsCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'Import' | translate}}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">

          <div class="form-group">
            <label>{{'Contacts' | translate}} *</label>
            <input type="file" name="contacts"/>
            <p class="help-block">{{'Contacts file help' | translate}}</p>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" ng-model="overwrite"/>
              {{'Overwrite Existing Records' | translate}}
            </label>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <p class="note"></p>
        <a href="#" class="btn cancel" data-dismiss="modal">{{'Cancel' | translate}}</a>
        <a class="btn submit btn-primary" ng-click="save()" ng-attr-data-working-label="{{'Sending' | translate}}">{{'Import' | translate}}</a>
      </div>
    </div>
  </div>
</div>
